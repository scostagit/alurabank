<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
        <button id="botao-importa" class="btn btn-primary" type="button">Importar</button>
    </form>

    <br>
    <br>

     <div id="negociacoesView"></div>

    <script src="lib/jquery.min.js"></script>

    <!-- Carregamento do Loader-->
    <script src="lib/system.js"></script>
    <script>
        /*

        ==========================
        -- LOADERS ---------------
        ===========================
        É o responsável pelo carregamento do módulo principal da aplicação. 
        A partir desse módulos todas as suas dependências são resolvidas dinamicamente, 
        sem a necessidade de termos que importar cada script individualmente seguindo uma ordem de 
        importação definida.

        ===========================
        -- SERVER -----------------
        ===========================
        Contudo, isso não é suficiente. Loaders usam XMLHttpRequest,
         ou seja, realizam requisições Ajax para baixar os módulos e para isso precisamos de um servidor que disponibiliza nossa aplicação para o browser.
        */
         System.defaultJSExtensions = true;
         System.import('js/app.js').catch(err => console.error(err));
    </script>

    <!-- <script src="js/models/Negociacao.js"></script>
    <script src="js/models/Negociacoes.js"></script>
    <script src="js/controllers/NegociacaoController.js"></script>
    <script src="js/views/view.js"></script>
    <script src="js/views/NegociacoesView.js"></script>
    <script src="js/views/MensagemView.js"></script>
    <script src="js/app.js"></script> -->
</body>
</html>
